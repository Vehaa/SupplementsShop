<form validate autocomplete="off" [formGroup]="form" (ngSubmit)=onSubmit(form)>
    <input type="hidden" />

    <div class="form-group"
    [class.has-error]="form.get('name').invalid && form.get('name').touched">
        <label>NAZIV</label>
        <input class="form-control form-control-lg" placeholder="Naziv brenda" formControlName="name" required 
            maxlength="50" minlength="2">
            <span class="help-block" *ngIf="form.get('name').invalid && form.get('name').touched">Obavezno polje (min-2)</span>

    </div>

    <div class="form-group">
        <label>OPIS</label>
        <textarea formControlName="description" ></textarea>
    </div>

    <div class="form-group">
        <label>IZABERITE LOGO (3MB max)</label>
        <input type="file" (change)="onFileChange($event)" /><br />
        <div *ngIf="myImage">
            <img [src]="myImage | async" width="130px" height="130px">
        </div>
    </div>
    <br>

    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">DODAJ</button>
    </div>


</form>
