<div class="noPrint header-bottom">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="mainmenu pull-left">
          <ul class="nav navbar-nav collapse navbar-collapse" >
            <li ><a  style="font-weight: bold;" routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">POČETNA</a></li>
            <li *ngIf="isEmployee()"><a  style="font-weight: bold;" routerLink="/Products" routerLinkActive="active">PROIZVODI</a></li>
            <li *ngIf="isEmployee()"><a  style="font-weight: bold;" routerLink="/Orders" routerLinkActive="active">NARUDŽBE <p
                  *ngIf="orderService.newOrders > 0" style="font-size: 13px;" class="badge bg-danger">
                  {{orderService.newOrders}}</p> </a></li>
            <li *ngIf="isClient()"><a  style="font-weight: bold;" routerLink="/MyOrders" routerLinkActive="active">MOJE NARUDŽBE</a></li>
            <li *ngIf="isEmployee()"><a  style="font-weight: bold;" routerLink="/ProductCategory" routerLinkActive="active">KATEGORIJE</a></li>
            <li *ngIf="isEmployee()"><a  style="font-weight: bold;" routerLink="/Brands" routerLinkActive="active">BRENDOVI</a></li>
            <li *ngIf="isAdmin()"><a  style="font-weight: bold;" routerLink="/Employees" routerLinkActive="active">UPOSLENICI</a></li>
            <li *ngIf="isEmployee() || isAdmin()"><a  style="font-weight: bold;" routerLink="/Users" routerLinkActive="active">KLIJENTI</a></li>
            <li *ngIf="isAdmin()"><a  style="font-weight: bold;" routerLink="/Cities" routerLinkActive="active">GRADOVI</a></li>
            <li *ngIf="isEmployee()"><a  style="font-weight: bold;" routerLink="/Reports" routerLinkActive="active">IZVJEŠTAJI</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
