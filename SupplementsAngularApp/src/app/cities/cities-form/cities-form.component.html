
<form novalidate autocomplete="off" #form="ngForm"(submit)=onSubmit(form) >
    <input type="hidden" name="cityId"
    [value]="service.formData.cityId"/>

    <div class="form-group">
        <label>NAZIV</label>
        <input class="form-control form-control-lg" placeholder="Naziv grada" name="name" #name="ngModel" [(ngModel)]="service.formData.name"
        required maxlength="12" minlength="3" [class.invalid]="name.invalid && name.touched">
    </div>

    <div class="form-group">
        <label>POŠTANSKI BROJ</label>
        <input class="form-control form-control-lg" placeholder="Poštanski broj" name="postalCode" #postalCode="ngModel" [(ngModel)]="service.formData.postalCode"
         required maxlength="12" minlength="3" [class.invalid]="postalCode.invalid && postalCode.touched">
    </div>
    <br>

    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">DODAJ</button>
    </div>
    

</form>
