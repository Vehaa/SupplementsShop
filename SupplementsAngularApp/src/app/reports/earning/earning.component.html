<div class="noPrint col-sm-12">
    <div class="">
        <h2 class="title text-center">ZARADA <i class="fa fa-money"></i></h2>
    </div>
</div>



<div class="container">
    <div class="noPrint col-md-12">
    <div class="form-row col-md-12" id="page">
        <h3><strong>IZABERITE DATUM OD I DATUM DO</strong></h3>
    </div>
        
        <form class="form-group" [formGroup]="form">
            <div class="form-row col-md-12" id="page">
                <div class="form-group col-md-4">
                    <label>DATUM OD</label><br>

                    <input class="col-md-12" type="date" placeholder="Izaberite datum " formControlName="dateFrom"
                        name="dateFrom" required>

                </div>

            
                <div class="form-group col-md-4">
                    <label>DATUM DO</label><br>

                    <input class="col-md-12" type="date" placeholder="Izaberite datum " formControlName="dateTo"
                        name="dateTo" required>

                </div>
            
            </div>

                <div class="form-row col-md-12" id="page">
                    <div class="form-group col-md-4">
                        <button  type="submit" class="btn btn-success col-md-12" id="page" (click)="onSubmit()" style="font-size: 16px;">Prikaži</button>
    
    
                    </div>
                </div>
        </form>
    </div>
    <div class="noPrint col-md-12">
        <hr class="col-md-12">
    </div>

    <div class="col-md-12" *ngIf="div" id="print">
        <div class="col-sm-12">
            <div class="">
                <h2 class="title text-center">PRIKAZ UKUPNE ZARADE  <i class="fa fa-money"></i></h2>
            </div>
        </div>
        <table class="table table">
            <thead>
                <th>Datum OD</th>
                <th>Datum DO</th>
                <th>Prodanih proizvoda</th>
                <th>Isporučeno narudžbi</th>
                <th><strong>Ukupna zarada</strong> </th>


            </thead>
            <tbody>
                <tr>
                    <td>{{data?.dateFrom | date:'mediumDate'}}</td>
                    <td>{{data?.dateTo | date:'mediumDate'}}</td>
                    <td>{{data?.productSold}} kom.</td>
                    <td>{{data?.totalOrders}}</td>
                    <td><strong>{{data?.total | number:'1.2-2'}}  KM</strong></td>
                    
                </tr>
            </tbody>
        </table>
        <div class="form-row col-md-2">
            <button  class="noPrint btn btn-info col-sm-12" style="font-size: 14px;" (click)="onPrint()">Print</button>
        </div>
    </div>
</div>
